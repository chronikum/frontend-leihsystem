<div fxLayout="column wrap" fxLayoutGap="32px" fxLayoutAlign="left" style="padding-top: 20px;">
        <div  *ngIf="showCharts" fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="32px" fxLayoutAlign="space-around center">
                <div fxLayout="row" fxLayout.sm="column">
                        <div fxFlex="1 1">
                                <app-chart-available-devices [availableStats]="availableStatsEmitter"></app-chart-available-devices>
                        </div>
                        <div fxFlex="1 1">
                                <app-chart-device-models [modelStats]="modelStatsEmitter"></app-chart-device-models>
                        </div>
                        <div fxFlex="1 1">
                                <app-chart-reservations [reservationStats]="reservationStatsEmitter"></app-chart-reservations>
                        </div>
                </div>
                <div fxLayout="row" fxLayout.sm="column">
                        <div fxFlex="1 auto auto">
                                <app-chart-user-groups [groupStats]="groupStatsEmitter"></app-chart-user-groups>
                        </div>
                </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="32px" fxLayout="row" fxLayoutAlign="space-around center">
            <div  *ngIf="items && reservations && userCount">
                        <div fxFlex="1 1 auto">
                                <h6>Reservierungen insgesamt</h6>
                                <h1>{{reservations.length}}</h1>
                        </div>
                        <div fxFlex="1 1 auto">
                                <h6>GerÃ¤te insgesamt</h6>
                                <h1>{{items.length}}</h1>
                        </div>
                        <div fxFlex="1 1 auto">
                                <h6>User gesamt</h6>
                                <h1>{{userCount}}</h1>
                        </div>
                </div>
        </div>
</div>
