<div fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="left">
    <div fxFlex="1 1 auto">
      <app-table-button-group 
        [showCreateButton]="true" 
        [showDeleteButton]="true" 
        (deleteAction)="deleteUser()" 
        (createAction)="createUser()"
        (changePasswordAction)="changeUserPasswordModal()"
        [disableDeleteButton]="selection?.isEmpty()"
        [disableUserPageButtons]="!(selection?.selected.length === 1)"
        [showUserPageButtons]="true">
      </app-table-button-group>
    </div>
    <div fxFlex="2 1 auto">
        <app-users-table (selectionChanged)="selectionChange($event)" [refreshTrigger]="refreshActionStream"></app-users-table>
    </div>
  </div>
