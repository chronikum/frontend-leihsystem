<div mat-dialog-content>
    <h3 style="font-weight: bold" mat-dialog-title [ngClass]="{'critical': dialogData.critical}">Bestätigung erforderlich</h3>
    <ul>
        {{dialogData.message}}
    </ul>
</div>
<mat-dialog-actions style="float: right">
    <button class="mat-raised-button"(click)="cancelAction()">Abbrechen</button>
    <button class="mat-raised-button" [ngClass]="{'critical': dialogData.critical}" (click)="confirmAction()">BESTÄTIGEN</button>
</mat-dialog-actions>
