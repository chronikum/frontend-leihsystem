<div mat-dialog-content style="text-align: center; width: 100%;">
    <h1 mat-dialog-title>{{item.name}}</h1>
    <div id="qrcode" style="width: 100%;">

    </div>
</div>
<mat-dialog-actions style="float: right">
    <button class="mat-raised-button"><a class="remove-text-decoration" [href]="downloadUrl" [download]="item.name + ' QRCode'">Download qr code</a></button>
    <button class="mat-raised-button" (click)="closeAction()">Close</button>
</mat-dialog-actions>
