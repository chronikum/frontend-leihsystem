<div>
    <div class="mat-elevation-z8">
      <app-search-bar (searchString)="applyFilter($event)" [placeholder]="'Ger채t suchen'"></app-search-bar>
      <div class="table-holder">
        <table *ngIf="true" mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="itemId" sticky>
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.itemId}} </td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>name</th>
            <td mat-cell *matCellDef="let element">
              <span>{{element.name}}</span>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Beschreibung</th>
            <td mat-cell *matCellDef="let element">
              <span>{{element.description}}</span>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Ger채tekategorie</th>
            <td mat-cell *matCellDef="let element">
              <span>{{getNameOfDeviceModel(element)}}</span>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="available">
            <th mat-header-cell *matHeaderCellDef>Verf체gbar</th>
            <td mat-cell *matCellDef="let element">
              <app-available-not-available-indicator [available]="element.available"></app-available-not-available-indicator>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="ownership">
            <th mat-header-cell *matHeaderCellDef>Eigent체mer</th>
            <td mat-cell *matCellDef="let element">
              <span>{{element.ownership}}</span>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="qrcode">
            <th mat-header-cell *matHeaderCellDef>QR-Code</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button><mat-icon (click)="showQRCodeEmitter.next(element)">qr_code</mat-icon></button>
            </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  
  
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[15, 10, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
