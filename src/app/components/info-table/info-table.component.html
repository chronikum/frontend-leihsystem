<div>
    <app-search-bar [placeholder]="'Suchen...'" (searchString)="filter($event)"></app-search-bar>
<div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [ngStyle]="{'height': height}">

            <ng-container *ngFor='let disCol of displayedColumns; let i = index'>
                <ng-container matColumnDef="{{disCol}}">
                    <th mat-header-cell *matHeaderCellDef> {{disCol}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[disCol]}}</td>
                </ng-container>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="previewElements" showFirstLastButtons></mat-paginator>
</div>
</div>
