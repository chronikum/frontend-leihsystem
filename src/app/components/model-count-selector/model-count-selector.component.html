<div style="display: block;">
    <div style="display: flex; max-width: 600px">
        <label>Aktuell ausgewählt:</label>
        <div style="display: block;">
            <mat-chip-list aria-label="Fish selection" *ngFor="let chip of subRequests" style="display: inline-block; padding: 5px">
                <app-model-count-chip [deviceModel]="chip.deviceModel" [deviceCount]="chip.count"></app-model-count-chip>
            </mat-chip-list>
        </div>
        <label>Geräte insgesamt: {{totalDevicesSelected}}</label>
    </div>
    <div style="display: block;">
        <button mat-button (click)="createNewModelCountRequest()">Anforderung hinzufügen</button>
    </div>
</div>
