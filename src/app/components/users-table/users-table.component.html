<div>
    <div class="mat-elevation-z8">
      <app-search-bar (searchString)="applyFilter($event)" [placeholder]="'Item suchen'"></app-search-bar>
      <div class="table-holder">
        <table *ngIf="loadingCompleted" mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="userId" sticky>
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">
              <span>{{element.username}}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef>Vorname</th>
            <td mat-cell *matCellDef="let element">
              <span>{{element.firstname}}</span>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef>Nachname</th>
            <td mat-cell *matCellDef="let element">
              <span>{{element.surname}}</span>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-Mail</th>
            <td mat-cell *matCellDef="let element">
              <span>{{element.email}}</span>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="lastLogin">
            <th mat-header-cell *matHeaderCellDef>Letzter Login</th>
            <td mat-cell *matCellDef="let element">
              <span>{{parseDate(element.lastLogin)}}</span>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Userrolle</th>
            <td mat-cell *matCellDef="let element">
              <span>{{element.role}}</span>
            </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  
  
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
