<div style="max-width: 600px;">
    <mat-card>
        <div mat-card-content>
            <p class="mat-title">Die Reservierungsanfrage hat folgende Anforderungen:</p>
            <!-- SIMPLE OR COMPLEX -->
            <p><b>Anfragenart:</b> {{getSimpleOrComplex()}}
                <br>
                <span *ngIf="isSimple()">Eine einfache Anfrage bedeutet, dass die reservierende Person nicht ein spezielles Ger채temodell erw체nscht.</span>
                <span *ngIf="isComplex()">Eine komplexe Anfrage bedeutet, dass die reservierende Person spezielle Ger채temodelle erw체nscht.</span>
            </p>
            <br>
            <mat-card style="height: 200px;">
                <!-- SIMPLE REQUEST -->
                <div *ngIf="isSimple()">
                    <app-condition-header></app-condition-header><br>
                    <app-condition-view [fulfilledUpdater]="conditionUpdater" [indexer]="0" [text]="devicesNeeded()"></app-condition-view>
                </div>
                <div *ngIf="isComplex() && allDeviceModels">
                    <app-condition-header></app-condition-header><br>
                    <div *ngFor="let subRequest of request.subRequest; let i = index" [attr.data-index]="i">
                        <app-condition-view [fulfilledUpdater]="conditionUpdater" [indexer]="i" [text]="singleDeviceCategoryNeeded(subRequest)"></app-condition-view><br>
                    </div>
                </div>
            </mat-card>
        </div>
    </mat-card>
</div>
