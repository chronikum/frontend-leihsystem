<div fxLayout="column" fxLayoutAlign="start stretch" class="zfm-background">
  <mat-card>
      <!-- MOBILE MENU-->
      <div fxLayout="column" fxLayoutAlign="space-evenly start">
          <div>
            <h3>ZFM AUSLEIHSYSTEM <b>ALPHA</b></h3>
          </div>
          <div *ngFor="let element of menubarItems">
            <button *ngIf="isAuthenticated" [ngClass]="{'active': (activeItem === element.title.toLowerCase())}"
              (click)="navigateToTargetLink(element.link)" mat-button>{{element.title}}</button>
          </div>
        </div>

        <div *ngIf="isAuthenticated" style="padding: 12px">
          <span>Hi, {{currentUser.username}}</span><br>
          <p mat-button>Sie sind eingeloggt.</p>
          <button style="background-color: red; color: white" (click)="logout()" mat-button>Ausloggen</button>
        </div>
  </mat-card>
</div>
