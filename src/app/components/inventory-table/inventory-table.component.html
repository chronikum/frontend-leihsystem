<div >
  <div class="mat-elevation-z8">
    <div class="table-holder">
      <table *ngIf="loadingCompleted" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="itemId" sticky>
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.deviceId}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>name</th>
          <td mat-cell *matCellDef="let element">
            <span>{{element.name}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>description</th>
          <td mat-cell *matCellDef="let element">
            <span>{{element.description}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="available">
          <th mat-header-cell *matHeaderCellDef>available</th>
          <td mat-cell *matCellDef="let element">
            <span>{{element.available}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="reservationCount">
          <th mat-header-cell *matHeaderCellDef>reservationCount</th>
          <td mat-cell *matCellDef="let element">
            <span>{{element.plannedReservationsIds?.length || 0}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="ownership">
          <th mat-header-cell *matHeaderCellDef>ownership</th>
          <td mat-cell *matCellDef="let element">
            <span>{{element.ownership}}</span>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>


      </table>
    </div>
  </div>
</div>
