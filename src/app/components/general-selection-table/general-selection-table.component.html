<div>
    <div class="mat-elevation-z8">
      <app-search-bar (searchString)="applyFilter($event)" [placeholder]="'GerÃ¤temodell suchen'"></app-search-bar>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>
              
            <ng-container *ngFor='let disCol of displayedColumns; let i = index'>
                <ng-container matColumnDef="{{disCol}}">
                    <th mat-header-cell *matHeaderCellDef> {{disCol}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[disCol]}}</td>
                </ng-container>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 100]" showFirstLastButtons></mat-paginator>
</div>
</div>
