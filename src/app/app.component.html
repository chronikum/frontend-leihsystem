<mat-drawer-container fxLayout="column" fxLayoutAlign="space-between stretch" style="height: 100%;">
        <mat-drawer #drawer class="example-sidenav" mode="side" class="zfm-background">
            <app-menu-bar></app-menu-bar>
        </mat-drawer>
        <!-- OPEN SIDEBAR BUTTON -->
        <button *ngIf="isAuthenticated" class="sidebar-button" type="button" mat-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
            <span *ngIf="drawer.opened">Menü schließen</span>
            <span *ngIf="!drawer.opened">Menü öffnen</span>
        </button>
        <router-outlet>
        </router-outlet>
</mat-drawer-container>
